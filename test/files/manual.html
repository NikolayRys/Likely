<html>

<head>
    <meta charset="utf-8"/>
    <title>Likely test page</title>
    <link rel="stylesheet" href="../../release/likely.css"/>
    <script src="../../release/likely.js"></script>

    <!-- Test styles isolation -->
    <style>
        a:hover, a:focus, a:active {
            color: #a03000
            border-color: rgba(160, 48, 0, 0.2);
            transition: none;
        }

        body {
            text-align: center;
            padding: 0;
            margin: 0;
        }
        @media (prefers-color-scheme: dark) {
            .theme-based {
                background-color: #383838;
            }
        }
    </style>
</head>

<body>
<div>
    <div class="likely" data-url="https://google.com/" data-title="ABCD">
        <div class="facebook" role="link" aria-label="Share on Facebook" data-hashtag="#hello">Share</div>
        <div class="linkedin">Share</div>
        <div class="odnoklassniki" data-imageurl="http://i.imgur.com/zunNbfY.jpg">Like</div>
        <div class="pinterest" data-counter="15" data-media="http://i.imgur.com/zunNbfY.jpg">Pin</div>
        <div class="reddit">Submit</div>
        <div class="telegram" data-counter="5">Send</div>
        <div class="twitter" data-url="https://facebook.com/" data-title="BookFace" data-hashtags="hello,cats" data-related="@ilyabirman" data-via="hello">Tweet</div>
        <div class="viber" data-title="">Send</div>
        <div class="vkontakte" data-comment="test">Share</div>
        <div class="whatsapp" data-url="https://facebook.com/" data-title="BookFace">Send</div>
        <a class="likely__widget" href="https://google.com">
            <span class="likely__icon" ><img style="margin: 3px" src="https://postila.ru/images/buttons/16x16.png"></span><span class="likely__button">Post</span>
        </a>
    </div>
</div>
<div style="margin-top: 10px; background-color: #383838">
    <div class="likely likely-dark-theme" data-url="https://google.com/" data-title="ABCD">
        <div class="facebook" data-hashtag="#hello">Share</div>
        <div class="linkedin">Share</div>
        <div class="odnoklassniki" data-imageurl="http://i.imgur.com/zunNbfY.jpg">Like</div>
        <div class="pinterest" data-counter="15" data-media="http://i.imgur.com/zunNbfY.jpg">Pin</div>
        <div class="reddit">Submit</div>
        <div class="telegram" data-counter="5">Send</div>
        <div class="twitter" data-title="ABC" data-hashtags="hello,cats" data-related="@ilyabirman">Tweet</div>
        <div class="viber" data-title="">Send</div>
        <div class="vkontakte" data-comment="test">Share</div>
        <div class="whatsapp" data-hashtag="ptaag" data-unsup="hello">Send</div>
        <a class="likely__widget" href="https://google.com">
            <span class="likely__icon"><img style="margin: 3px" src="https://postila.ru/images/buttons/16x16.png"></span><span class="likely__button">Post</span>
        </a>
    </div>
</div>

</body>
</html>
